name: Render and deploy RPubs-style site

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC (adjust as needed)

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ${{ github.workspace }}/.Rlibs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system deps
        run: |
          sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/*.R','**/*.Rmd','scripts/**') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R packages
        run: |
          Rscript -e "dir.create(Sys.getenv('R_LIBS_USER'), recursive = TRUE, showWarnings = FALSE); .libPaths(Sys.getenv('R_LIBS_USER')); install.packages(c('rmarkdown','GetBCBData','rbcb','ipeadatar','sidrar','dplyr','ggplot2','readr','lubridate','WDI','tidyr'), repos='https://cloud.r-project.org')"

      - name: Fetch data (run fetch_data.R)
        run: Rscript scripts/fetch_data.R "${{ github.workspace }}"

      - name: Render site
        run: Rscript scripts/render_site.R

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
